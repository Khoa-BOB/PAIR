type: object
required: [feature_id, feature_name, feature_description, score, status]
properties:
  feature_id:
    type: string
    description: "Unique identifier for the feature"
    pattern: ^F\d{3,4}$
  feature_name:
    type: string
    description: "An easy short name for the feature"
  feature_description:
    type: string
    description: "Comprehensive description of the feature" 
  status:
    type: boolean
    description: "True if the feature is added or still required by the project, False if the feature is removed."
  adding:
    type: object
    required: [round, explaination]
    properties:
      round:
        type: integer
        description: the current round the feature is added.
      explaination: 
        type: string
        description: "The explaination generated by Adder agent to explain why the feature is added."
  removing:
    type: object
    required: [round, explaination]
    properties:
      round:
        type: integer
        description: the current round the feature is removed.
      explaination: 
        type: string
        description: "The explaination generated by Remover agent to explain why the feature is removed."
  category:
    type: string
    description: "Logical grouping (e.g, UI, security, performance)"
  version:
    type: string
    description: "Semantic version number (MAJOR.MINOR.PATCH)"
    pattern: ^[0-9]+\.[0-9]+\.[0-9]+$
  owner:
    type: string
    description: "Team or person responsible for this feature"
  score:
    type: float
    description: "The score evaluates the important of the feature."
    min: 0
    max: 5